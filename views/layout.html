<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <title>{{block 'title'}}My Site{{/block}}</title>
    <meta name="Keywords" content="{{title}}">
    <meta name="Description" content="{{title}}">
    <meta name="renderer" content="webkit">
    <link href="img/ico/favicon.ico" rel="shortcut icon">
    <script>
        let STATIC_URL = "/public/";
        let GLOBAL_URL = "";
        let UPLOAD_URL = "upload/" ;
        let SITE_URL = "";
    </script>
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen">
    <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery.easing.1.3.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/prefixfree.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery.mousewheel.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/animate.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/cx.css" type="text/css" media="screen">
    <script src="js/tools.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/template.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/init.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/ui.js" type="text/javascript" charset="utf-8"></script>
    {{block 'extra_head'}}  <!--    引入额外的头部文件-->
    {{/block}}
</head>
<body>
<!--    引入目录-->
    {{block 'menu'}}{{/block}}
<!--    引入banner-->
    {{block 'banner'}}{{/block}}
<!--    引入正文-->
    {{block 'content'}}{{/block}}
<!--    引入footer-->
    {{block 'footer'}}{{/block}}
<!--    引入额外需要的js脚本-->
    {{block 'extra_js'}}{{/block}}
</body>
</html>
